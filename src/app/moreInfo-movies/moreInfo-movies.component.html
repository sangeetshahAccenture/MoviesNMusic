<div class="overview container-fluid">
    <br/>
    <br/>
    <br/>
    <div class="row-fluid overlay" id="overlay">
        <div class="col-md-4">
            <img src="{{_poster}}" />
            <br/>
            <br/>
            <br/>        
            <h3 *ngIf="url">Trailer</h3>
            <iframe *ngIf="url" width="100%" height="315" [src]="url" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class=" col-md-8">
            <h2>{{_movie.title}}</h2>
            <br/>
            <h3>Overview</h3>
            <p>{{_movie.overview}}</p>
            <br>
            <h5>IMDB Rating: {{_movie.vote_average}}</h5>
            <h5>Release: {{_moreInfoResults.release_date | date : "MMMM d, y" }}</h5>
            <h5>Budget: {{_moreInfoResults.budget | currency : "USD" : true }}</h5>
            <br/>
            <br/>
            <a class="btn btn-info" href="{{_moreInfoResults.homepage}}"> Official Home Page </a>
        
        </div>
    </div>
    <br/>
</div>
